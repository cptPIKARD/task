<!DOCTYPE html>
<html lang="ru" ng-app="taskApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Content">
    <meta name="description" content="Content">
    <meta name="author" content="Абрамов Максим">
    <title>Task</title>
    <link href="gulp/css/lib/vendor.min.css" rel="stylesheet" type="text/css">
    <link href="gulp/css/custom/app.min.css" rel="stylesheet" type="text/less">
    <script src="gulp/concatJsLib/vendor.js" type="text/javascript"></script>
    <script src="gulp/concatJsApp/app.min.js" type="text/javascript"></script>
  </head>
  <body>
     <div class="container" ng-controller="taskCtrl">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Color name</th>
                                <th>Background</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="color in dataColor">
                                <td>{{color.colorName}}</td>
                                <td add-color="color" color-attr="{{color.hexValue}}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
     </div>
  </body>
</html>
